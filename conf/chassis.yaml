---
servicecomb:
  metrics:
    apiPath: /metrics      # we can also give api path having prefix "/" ,like /adas/metrics
    enable: true
    enableGoRuntimeMetrics: true
    enableCircuitMetrics: true
    prometheus:
      enabled: true  # 开启prometheus支持
      port: 9090    # prometheus数据暴露端口
  registry:
    type: servicecenter
    address: "http://49.233.45.238:30100"
  protocols:
    rest:
      listenAddress: "127.0.0.1:5001"
    grpc:
      listenAddress: "127.0.0.1:5000"
  handler:
    Provider:
      default: tracing-provider,monitoring
    Consumer:
      default: tracing-consumer